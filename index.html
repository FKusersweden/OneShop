<!DOCTYPE html>
<html>
<head>
  <title>OneShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .product {
      display: inline-block;
      margin: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to OneShop</h1>
  <p>Everything you need</p>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=200&q=80" alt="Hörlurar">
    <div class="product-name">Hörlurar</div>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd3b?auto=format&fit=crop&w=200&q=80" alt="Fotbollströja">
    <div class="product-name">Fotbollströja</div>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1520975693122-820f302448af?auto=format&fit=crop&w=200&q=80" alt="Kläder">
    <div class="product-name">Kläder</div>
  </div>

</body>
</html>
