  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    nav button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: white;
      color: #1e40af;
      font-weight: 600;
      cursor: pointer;
    }
    nav img {
      width: 34px;
      cursor: pointer;
      filter: brightness(0) invert(1);
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      border-left: 6px solid #2563eb;
      padding-left: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.25s, box-shadow 0.25s;
      cursor: pointer;
    }
